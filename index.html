<html>
  <head>
    <title>Animal Sound Identifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Animal Sound Identifier</h2>
      <p>Note: Play different animal sounds like roar, bark, meow, quack to identify which animal does that sound - </p>
    </div>
    <div class="main_div"></div>
      <center>
        <br>
        <button class="btn btn-warning" onclick="startClassification();"> START </button>
        <h3 id="result_label">I can hear - </h3>
        <h4 id="result_confidence">Accuracy - </h4>
        <br>
        <img src="pngtree-ferocious-lion-animal-illustration-png-image_9044310.png" width="500" height="500">

      </center>
    </div>
    <div class="copy_right_footer">
      Developed by - Vaibhav Sahu
    </div>
<script src="main.js"></script>
  </body>
</html>
